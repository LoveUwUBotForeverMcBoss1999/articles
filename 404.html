<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | ArticleHub</title>
    <link rel="shortcut icon" href="https://article-hub.mcboss.top/images/favicon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 8rem;
            color: #333;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        h2 {
            font-size: 2rem;
            color: #666;
            margin-bottom: 2rem;
        }
        
        p {
            color: #777;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.5;
            max-width: 500px;
        }
        
        .home-button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .home-button:hover {
            background-color: #0056b3;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 6rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <img src="https://article-hub.mcboss.top/images/favicon.png" alt="ArticleHub Logo" class="logo">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Oops! The page you're looking for seems to have wandered off. Don't worry, you can always head back to our homepage and start fresh.</p>
    <a href="/" class="home-button">Back to Homepage</a>
</body>
</html>
